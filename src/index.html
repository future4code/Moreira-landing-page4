<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <img class="header-img-logo" src="./img/logo.png" alt="logo upfour" />
      </div>
      <div class="menu-header">
        <p>Contatos</p>
        <p>Descubra</p>
        <button class="button-enviar" type="submit">
          Entrar<i class="uil uil-arrow-right"></i>
        </button>
      </div>
    </header>
    <div id="container-secao-um">
      <div>
        <h1>A nossa missão é dar crédito a quem precisa.</h1>
        <h2>
          A Upfour é uma empresa que fornece crédito para moradores da periferia
          começarem seu próprio negócio, através de oportunidade de mudança de
          vida e de tornar-se protagonista em seu contexto social.
        </h2>
        <button class="saiba-mais-button">Saiba mais</button>
      </div>

      <div>
        <img
          class="logo-upfour-img"
          src="./img/business.png"
          alt="logo upfour"
        />
      </div>
    </div>
  </body>
</html>
